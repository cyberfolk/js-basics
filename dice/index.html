<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- my style css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Dice</title>
  </head>
  <body class="">
    <div class="container">
      <h1 class="status mb-3 me-3 d-inline">Dice</h1>
      <button id="btn_roll" type="click" class="btn btn-primary d-inline mb-3">Tira il d6</button>

      <div>
        <span class="fw-bold">Il tuo risultato è: </span>
        <span class="mt-3 my_dice_box"></span>
        <div id='my_dice' class="dice dice-one">
          <div id="dice-one-side-one" class='side'>1</div>
          <div id="dice-one-side-two" class='side'>2</div>
          <div id="dice-one-side-three" class='side'>3</div>
          <div id="dice-one-side-four" class='side'>4</div>
          <div id="dice-one-side-five" class='side'>5</div>
          <div id="dice-one-side-six" class='side'>6</div>
        </div>
      </div>

      <div>
        <span class="fw-bold">Il risultato del pc è: </span>
        <span class="mt-3 ai_dice_box"></span>
        <div id='ai_dice' class="dice dice-two">
          <div id="dice-one-side-one" class='side'>1</div>
          <div id="dice-one-side-two" class='side'>2</div>
          <div id="dice-one-side-three" class='side'>3</div>
          <div id="dice-one-side-four" class='side'>4</div>
          <div id="dice-one-side-five" class='side'>5</div>
          <div id="dice-one-side-six" class='side'>6</div>
        </div>
      </div>
      <div id="winner"></div>






    </div>
    <!-- /.container -->






    <!-- javascript -->
    <script src="./assets/js/main.js"></script>
    <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
