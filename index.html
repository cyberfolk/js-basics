<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Biglietti-Treno</title>
    </head>
    <body>
        <div class="layover">
            <div class="container">
                <h1 class="text-white pt-3">Biglietti-Treno</h1>
                <div class="row">
                    <div class="col-12">
                        <div class="card mt-5">
                            <div class="card-header">
                                <h4>Dati passeggero</h4>
                            </div>
                            <!-- /.card-header -->

                            <div class="card-body">
                                <div class="id_user">
                                    <span class="fw-bold">Nome e Cognome</span>
                                    <input id="id_input" type="text" placeholder="id">
                                </div>
                                <!-- /.id_user -->

                                <div class="km">
                                    <span class="fw-bold">km da percorrere:</span>
                                    <input id="km_input" type="text" placeholder="km">
                                </div>
                                <!-- /.km -->

                                <div class="age">
                                    <label for="age_select" class="fw-bold">Fascia d'et√†</label>
                                    <select id="age_select">
                                        <option value="19">Tra 19 e 65</option>
                                        <option value="8">Under 18</option>
                                        <option value="65">Over 65</option>
                                    </select>
                                </div>

                                <div class="buttons row row-cols-auto gx-2 mt-1">
                                    <div class="col">
                                        <button id="generate" class="btn btn-primary" type="button">
                                            Genera
                                        </button>
                                    </div>
                                    <!-- /.col -->

                                    <div class="col">
                                        <button id="cancel" class="btn btn-primary" type="button">
                                            Annulla
                                        </button>
                                    </div>
                                    <!-- /.col -->


                                </div>
                                <!-- /.buttons (row)-->
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col-12 -->

                    <div class="col-12">
                        <div class="card mt-5">
                            <div class="card-header">
                                <h4 class="col-7">Dettagli Passeggeri</h4>
                            </div>
                            <!-- /.card-header -->

                            <div class="card-body">
                                <div class="id_user">
                                    <span class="fw-bold">Nome e Cognome</span>
                                    <span id="id_output"></span>
                                </div>
                                <!-- /.id_user -->

                                <div class="offer">
                                    <span class="fw-bold">Offerta</span>
                                    <span id="offer_box"></span>
                                </div>
                                <!-- /.id_user -->

                                <div class="carriage">
                                    <span class="fw-bold">Carrozza:</span>
                                    <span id="carriage_box"></span>
                                </div>
                                <!-- /.carriage -->

                                <div class="cp">
                                    <span class="fw-bold">Codice CP:</span>
                                    <span id="cp_box"></span>
                                </div>
                                <!-- /.cp -->

                                <div class="ticket">
                                    <span class="fw-bold">Costo Biglietto:</span>
                                    <span id="ticket_box"></span>
                                </div>
                                <!-- /.ticket -->

                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col-3 -->

                </div>
                <!-- /.row -->

                <!-- /.age -->

            </div>
            <!-- /.container -->
        </div>
        <!-- /.layover -->


        <!-- javascript -->
        <script src="./assets/js/main.js"></script>
        <!-- Bootstrap javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
