<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- my style css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Mail-Dice</title>
  </head>
  <body class="">
    <div class="container">
      <h1 class="status mb-3">Mail</h1>

      <form>
        <div class="row">
          <div class="col">
            <input type="text" name="fizz" id="tryMail" placeholder="Inserisci la tua mail" class="form-control d-inline">
          </div>
          <!-- /.col -->
          <div class="col">
            <button type="submit" class="btn btn-primary">Logga</button>
            <button type="reset" class="btn btn-secondary">Slogga</button>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </form>

      <h2 id="status" class="mt-3">Non sei loggato</h2>

      <hr class="mb-5">
      <!-- ================================================================== -->

      <h1 class="status mb-3 me-3 d-inline">Dice</h1>
      <button type="click" class="btn btn-primary d-inline mb-3">Tira il d6</button>

      <div>
        <span class="fw-bold">Il tuo risultato è:</span>
        <span id="your_d6" class="mt-3"></span>
      </div>

      <div>
        <span class="fw-bold">Il risultatodel pc è:</span>
        <span id="ai_d6" class="mt-3"></span>
      </div>

      <div>
        <span class="fw-bold">Ha vinto:</span>
        <span id="winner" class="mt-3"></span>
      </div>





    </div>
    <!-- /.container -->


    <!-- javascript -->
    <script src="./assets/js/main.js"></script>
    <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
